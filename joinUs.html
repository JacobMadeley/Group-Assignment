<div class="mainContainer">
    <form action="#">
        <span class="FormHeadings">Membership Type:</span>
        <br>
        <label class="formButtonsLeft" for="Concession">Concession</label>
        <input type="radio" name="Membership Type" value="Concession" id="Concession">
        <br>
        <label class="formButtonsLeft" for="Student">Student</label>
        <input type="radio" name="Membership Type" value="Student" id="Student">
        <br>
        <label class="formButtonsLeft" for="Adult">Adult</label>
        <input type="radio" name="Membership Type" value="Adult" id="Adult">
        <br>
        <label class="formButtonsLeft" for="Family">Family</label>
        <input type="radio" name="Membership Type" value="Family" id="Family">
        <br>
        <br><br>
        <span class="FormHeadings">Title:</span>
        <br>
        <select name="title">
            <option value="Mr">Mr</option>
            <option value="Ms">Ms</option>
            <option value="Mrs">Mrs</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="name">
            <span class="FormHeadings">Full Name:</span>
        </label>
        <input type="text" name="Full Name" id="name">
        <br><br>
        <label for="address">
            <span class="FormHeadings">Street Address:</span>
        </label>
        <input type="text" name="address" id="address">
        <br><br>
        <label for="email">
            <span class="FormHeadings">Email:</span>
        </label>
        <input type="text" name="email" id="email">
        <br><br>
        <label for="PHnumber">
            <span class="FormHeadings">Phone Number:</span>
        </label>
        <input name="PHnumber" type="tel" id="PHnumber">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>
